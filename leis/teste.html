<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* % Reset */
        *, *:after, *:before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
        }
        
        table {border-collapse: collapse;border-spacing: 0;}
        
        a {text-decoration: none;color: inherit;}
        /* --- */
        
        
        div{
            width:64px;
            height: 64px;
            border-radius: 50%;
            
            border-top: 6px solid rgba(246,67,72,1);
            border-left: 6px solid rgba(246,67,72,1);
            border-right: 6px solid rgba(246,67,72,0);
        
            animation: rodar 1s infinite linear;
        }

        @keyframes rodar {
            to {transform: rotate(360deg)}
        }
        
    </style>
    <title>Efeito Cobrinha</title>
</head>
<body>
    
    <div></div>
    
</body>
</html>
